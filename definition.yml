id: periodpc
docker_repository: dynverse/ti_periodpc
singularity_collection: 1562
container_url: https://github.com/dynverse/ti_periodpc
name: Periodic PrinCurve
type: control
platform: R
trajectory_types:
- cycle
topology_inference: fixed
parameters:
  ndim:
    type: integer
    default: 3.0
    lower: 2.0
    upper: 10.0
  maxit:
    type: integer
    default: 10.0
    lower: 0.0e+00
    upper: 100.0
input:
  format: rds
  required: expression
output:
  format: rds
  outputs:
  - cyclic_trajectory
  - dimred
  - timings
wrapper_type: cyclic_trajectory
